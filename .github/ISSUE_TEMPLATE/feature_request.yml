name: Feature request
description: Suggest a new profile or enhancement
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
        
        Please provide as much detail as possible to help us understand your proposal.
  
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: A clear and concise description of the feature you'd like to see.
      placeholder: I would like to see a new profile for...
    validations:
      required: true
  
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: A clear and concise description of what problem this feature would solve.
      placeholder: Currently, users have to...
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: A clear and concise description of what you want to happen.
      placeholder: This feature would provide...
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: I also considered...
  
  - type: dropdown
    id: type
    attributes:
      label: Feature type
      description: What type of feature is this?
      options:
        - New profile - A completely new profile type
        - Profile enhancement - Improvement to existing profile
        - Tool enhancement - Improvement to tools or documentation
        - Infrastructure - Improvement to build/deployment process
        - Documentation - Improvement to documentation
        - Other - Something else
    validations:
      required: true
  
  - type: textarea
    id: use-cases
    attributes:
      label: Use cases
      description: Describe specific use cases where this feature would be valuable.
      placeholder: |
        - Use case 1: When users want to...
        - Use case 2: For organizations that need to...
  
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Mockups, examples from other projects, etc.
  
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this feature request, you agree to follow our Code of Conduct.
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
